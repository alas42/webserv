server {

	listen localhost:8088

	root www/site3

	index index.html

	location /DELETE/ {
		allow_methods DELETE
	}

	location /GET/ {
		allow_methods POST
	}
}

server {

	listen localhost:8088

	server_name example.com	www.example.com

	root www/site2

	index index.php

	location truc {

		index index.html

	}
}

server {

	listen localhost:8088

	server_name example.com	www.example.com

	root www/site1

	index index.php

	location data {

		index index.html

	}
}

server {

	listen localhost:8085

	server_name truc.com	www.truc.com

	root www/site2

	upload_store /uploads

	client_max_body_size 1K

	index index.php

	location /data/ {

		return 403
	}

	location /GET/ {
		allow_methods POST
	}
}

server {

	listen 8080

	root www/site1

	upload_store /uploads

	client_max_body_size 10m

	index index.php

	location /data {
		location text {
			return 403
		}
		return 404
	}


	location /jackson/ {

		return 403
	}

	location /bonjour/ {
		return 301 /imgs/background.jpg
	}
	location /style/ {
		return 301 http://localhost:8085
	}

	error_page 403 404 405 www/site2/error_pages/custom_error.html

}
