server {
	listen 127.0.0.1:8080

	root www
	error_page 404 50 50 58 /my_errors/404.html
	error_page 404 500 509 /my_errors/405.html

	location / {
		index index.html
	}

	location /data {
		cgi .php php-cgi
	}

	location = /autoindex/ {
		root www/data
		autoindex on
	}

	location /my_errors {
		root www/errors
	}
}
