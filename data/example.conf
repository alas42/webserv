server {
	listen 127.0.0.1:8080

	server_name site1.com coucou

	root www/site1

	error_page 403 /data/error_pages/403.html
	error_page 404 /data/error_pages/404.html
	error_page 405 /data/error_pages/405.html

	upload_store /uploads

	cgi_pass /usr/bin/php-cgi

	# allow_methods POST

	client_max_body_size 100m

	index index.html

	location /data/ {

		# error_page 404 50 50 57 /data/error_pages/405.html
		# index index.php
		# cgi_pass efolkjzef
		# allow_methods POST
		return 301 index.php
	}

	location /GET/ {
		allow_methods POST
	}

}

