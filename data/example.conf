server {
	listen 127.0.0.1:8080

	server_name site1.com

	root www/site1/

	error_page 404 50 50 58 /my_errors/404.html

	index index.html

	location / {
		index index.html
		root site2

		location /data {
			allow_methods GET
			index index2.html
			cgi_pass cgi/php-cgi
			root /site100000
		}

		error_page 2 3 4 5 /my_errors/404.html
		autoindex on
	}
		autoindex on

	location /data {
		cgi_pass php-cgi
	}

	location /autoindex/ {
		root www/data
		autoindex on
	}

	location /my_errors {
		root www/errors
	}
}

